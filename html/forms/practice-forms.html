<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice Form</title>
  </head>
  <body>
    <form action="success.html" method="post"> <!-- When done testing, replace with action="success.html"-->
      <fieldset>
        <legend>Basic Information</legend>
        <div>
          <label>Name: <input type="text" name="name"></label>
          <br>
        </div>
        <div>
          <label for ="fav-color"> What's your favorite color?
            <select name="fav-color">
              <option value="orange">Orange</option>
              <option value="blue">Blue</option>
              <option value="red">Red</option>
            </select>
          </label>
        </div>
      </fieldset><br>

      <fieldset>
        <legend>Follow up questions</legend>
        <div>
          <label for="comments">Please tell us more about your favorite color:</label><br>
            <textarea name="comments" rows="5" cols="50"></textarea>
        </div>
        <div>
          <label>
            <input type="checkbox" name="color-blind" value="true">
            Is your color not listed, or are you colorblind?
          </label>
        </div>
      </fieldset><br>
        <button type="submit" name="submit-button">Submit if you dare!</button>
      </form>
  </body>
</html>
